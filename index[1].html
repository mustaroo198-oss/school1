<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Protected Page</title>

<script>
  // الباسورد اللي إنت عايزه
  const password = "12345";

  function checkPassword() {
    const input = prompt("ادخل الباسورد:");

    if (input === password) {
      // عرض المحتوى بعد الباسورد
      document.getElementById("content").style.display = "block";
    } else {
      alert("باسورد غلط!");
      window.location.href = "about:blank";
    }
  }
</script>

</head>
<body onload="checkPassword()">

<div id="content" style="display:none;">
    <h1>أهلاً بك!</h1>
    <p>ده محتوى الموقع بعد الباسورد.</p>
</div>

</body>
</html>
